<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đăng ký học viên</title>
    <style>
        tr{
            border: solid 1px black;
        }
        label{
            color: blue;
        }
        span{
            color: blue;
        }
    </style>
</head>
<body>
        <table style="background: yellow">
            <tr style="color: blue ;border: solid 1px black;background: aqua;">
                <th style="text-align: left;">ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <td>
                    <form>
                        <tr>
                            <td>
                                 <label for="yourname">Họ Và Tên</label>
                            </td>
                            <td>
                                <input id="yourname"><br>
                            </td>
                        </tr>
                         <tr>
                             <td>
                                 <label for="date">Ngày Sinh</label>
                             </td>
                             <td>
                                 <input type="date" id="date"><br>
                             </td>
                         </tr>
                        <tr>
                            <td>
                                <span>Giới Tính</span>
                            </td>
                            <td>
                                <input type="radio" name="gender" id="male"><label for="male">Nam</label>
                                <input type="radio" name="gender" value="female" id="female" ><label for="female">Nữ</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="vertical-align: top">Địa chỉ</span>
                            </td>
                        <td>
                            <textarea cols="30" rows="3"></textarea><br>
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Lớp</span>
                            </td>
                        <td>
                            <select>
                                <option value="">-chọn lớp-</option>
                                <option value="class1" >Lớp 1</option>
                                <option value="class2">Lớp 2</option>
                                <option value="class3">Lớp 3</option>
                                <option value="class4">Lớp 4</option>
                            </select>
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email</label>
                            </td>
                            <td>
                                <input type="email" id="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="phone">Phone</label>
                            </td>
                            <td>
                                <input type="number" id="phone">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" value="Đăng Ký">
                                <input type="reset" value="Nhập lại">
                            </td>
                        </tr>

                    </form>
                </td>
            </tr>

        </table>
</body>
</html>
